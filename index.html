<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/darkly/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./css/index.css" media="screen">
  </head>

  <body>
    <div class="container">
      <div>
        <div class="row">
          <div class="col-center-block col-lg-8 col-md-10">
            <div class="page-header">
              <h1 id="forms" class="title igen-title i-center-text">iGen</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-center-block col-lg-8 col-md-10">
            <form class="form-horizontal">
              <fieldset>
                <div class="row">
                  <div class="col-center-block col-lg-12">
                    <textarea class="form-control green-text-area" rows="9" id="code" style="margin-bottom:10px"></textarea>
                    <input id="ui-or-bv" type="checkbox" data-width="170" checked data-toggle="toggle" data-on="Unbounded Integers" data-off="Bit Vectors" data-onstyle="default" data-offstyle="default">
                    <a class="btn run-btn" id="run" href="">Run</a>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <div id="output-div">
          <div class="row">
            <div class="col-center-block col-lg-8 col-md-10">
              <form class="form-horizontal">
                <fieldset>
                  <div class="row">
                    <div class="col-center-block col-lg-12">
                      <textarea class="form-control green-text-area" rows="7" id="output"></textarea>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="row">
          <div class="col-center-block col-lg-8 col-md-10" style="font-size:120%; margin-top:40px">
            <p class="i-center-text">Made by us</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
